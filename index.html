<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mutlu Yıllar Papatyam</title>
    <style>
        /* --- GENEL AYARLAR --- */
        :root {
            --globe-size: 350px;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center top, #1a2a3a 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- HAVAİ FİŞEK CANVAS --- */
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            pointer-events: none;
        }

        /* --- KAR KÜRESİ SAHNESİ --- */
        .scene-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Başlık --- */
        .globe-title {
            color: #f0f0f0;
            font-family: 'Brush Script MT', 'Comic Sans MS', cursive, sans-serif;
            font-size: 3.5rem;
            margin: 0 0 30px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 100, 100, 0.3);
            line-height: 1.2;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 0, 150, 0.6); }
        }

        /* --- KÜRE YAPISI --- */
        .snow-globe {
            position: relative;
            width: var(--globe-size);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dome {
            width: var(--globe-size);
            height: var(--globe-size);
            background-color: rgba(220, 240, 255, 0.1);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                inset 20px 20px 60px rgba(255, 255, 255, 0.2), 
                inset -10px -10px 40px rgba(0, 0, 0, 0.3), 
                0 0 30px rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .glass-reflection {
            position: absolute;
            top: 5%; left: 10%; width: 35%; height: 20%; border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(-45deg); pointer-events: none; z-index: 20;
        }

        .shadow-base {
            width: 70%; height: 30px; 
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; margin-top: -20px; z-index: 0;
        }

        /* --- KÜRE İÇERİĞİ --- */
        #snowCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 15; pointer-events: none; }
        .scene-content { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .ground {
            position: absolute; bottom: -40px; left: 50%; transform: translateX(-50%);
            width: 120%; height: 130px;
            background: radial-gradient(ellipse at center, #fff 50%, #cce0ff 100%);
            border-radius: 50% 50% 50% 50%;
            box-shadow: 0 -5px 20px rgba(255,255,255,0.6); z-index: 1;
        }

        .item { position: absolute; user-select: none; filter: drop-shadow(2px 4px 5px rgba(0,0,0,0.4)); }
        
        /* Resim Boyutlandırmaları */
        .tree-img { width: 200px; bottom: 30px; left: 0px; z-index: 2; }
        .couple-img { width: 150px; bottom: 25px; right: 30px; z-index: 3; }
        .frog-img { width: 50px; bottom: 25px; left: 45%; transform: translateX(-50%); z-index: 4; }
        .daisy-img { width: 60px; bottom: 15px; left: 100px; z-index: 10; transform: rotate(10deg); }

        /* --- RESPONSIVE --- */
        @media (max-width: 480px) {
            :root { --globe-size: 290px; }
            .globe-title { font-size: 2.2rem; margin-bottom: 20px; }
            .tree-img { width: 160px; left: -10px; bottom: 25px; }
            .couple-img { width: 120px; right: 20px; bottom: 25px; }
            .frog-img { width: 40px; bottom: 20px; left: 55%; }
            .daisy-img { width: 45px; left: 70px; bottom: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="scene-container">
        <h1 class="globe-title">Mutlu Yıllar Papatyam</h1>

        <div class="snow-globe">
            <div class="dome">
                <canvas id="snowCanvas"></canvas>
                
                <div class="scene-content">
                    <div class="ground"></div>
                    
                      <img src="https://i.imgur.com/AVC0ypO.png" class="item daisy-img" alt="Papatya">
                    <img src="https://i.imgur.com/cHkANPq.png" class="item tree-img" alt="Noel Ağacı">
                    <img src="https://i.imgur.com/r8riHeT.png" class="item couple-img" alt="Mutlu Çift">
                    <img src="https://i.imgur.com/xnxQK20.png" class="item frog-img" alt="Kurbağa">
                </div>
                <div class="glass-reflection"></div>
            </div>
            <div class="shadow-base"></div>
        </div>
    </div>

    <script>
        /* --- KAR EFEKTİ (DEĞİŞMEDİ) --- */
        const snowCanvas = document.getElementById('snowCanvas');
        const snowCtx = snowCanvas.getContext('2d');
        const dome = document.querySelector('.dome');

        function resizeSnowCanvas() {
            snowCanvas.width = dome.clientWidth;
            snowCanvas.height = dome.clientHeight;
        }
        window.addEventListener('resize', resizeSnowCanvas);
        resizeSnowCanvas();

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * snowCanvas.width;
                this.y = Math.random() * -snowCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.sway = Math.random() * 0.5 - 0.25; 
            }
            update() {
                this.y += this.speed;
                this.x += this.sway;
                if (this.y > snowCanvas.height) this.reset();
                if (this.x > snowCanvas.width) this.x = 0;
                if (this.x < 0) this.x = snowCanvas.width;
            }
            draw() {
                snowCtx.beginPath();
                snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                snowCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                snowCtx.fill();
                snowCtx.closePath();
            }
        }

        const flakes = [];
        for (let i = 0; i < 150; i++) {
            flakes.push(new Snowflake());
            flakes[i].y = Math.random() * snowCanvas.height;
        }

        function animateSnow() {
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            flakes.forEach(flake => { flake.update(); flake.draw(); });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();


        /* --- YENİLENMİŞ HAVAİ FİŞEK VE İSİM EFEKTİ --- */
        const fwCanvas = document.getElementById('fireworksCanvas');
        const fwCtx = fwCanvas.getContext('2d');

        function resizeFwCanvas() {
            fwCanvas.width = window.innerWidth;
            fwCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeFwCanvas);
        resizeFwCanvas();

        const particles = [];
        const rockets = [];
        const floatingTexts = []; // İsimleri tutacak dizi

        function randomColor() {
            const colors = ['#ff0043', '#14fc56', '#1e90ff', '#ffe100', '#ff00ff', '#00ffff', '#ffffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        /* --- İSİM PARÇACIK SINIFI --- */
        class FloatingName {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.text = Math.random() < 0.5 ? "MERYEM" : "SADIK"; // %50 Şansla İsim Seç
                this.color = color;
                this.alpha = 1;
                this.fontSize = 10;
                this.maxFontSize = 40;
                this.scaleSpeed = 1.5;
                this.velocityYs = -1; // Yavaşça yukarı süzül
            }

            update() {
                this.y += this.velocityYs;
                if (this.fontSize < this.maxFontSize) {
                    this.fontSize += this.scaleSpeed;
                }
                this.alpha -= 0.015; // Yavaşça sol
                return this.alpha > 0;
            }

            draw() {
                fwCtx.save();
                fwCtx.globalAlpha = this.alpha;
                fwCtx.fillStyle = this.color;
                fwCtx.font = `bold ${this.fontSize}px Arial`;
                fwCtx.textAlign = "center";
                fwCtx.shadowColor = this.color;
                fwCtx.shadowBlur = 15;
                fwCtx.fillText(this.text, this.x, this.y);
                fwCtx.restore();
            }
        }

        class Rocket {
            constructor() {
                this.x = Math.random() * fwCanvas.width;
                this.y = fwCanvas.height;
                this.speed = Math.random() * 3 + 5; 
                this.angle = Math.random() * Math.PI / 4 - Math.PI / 8 - Math.PI / 2;
                this.vx = Math.cos(this.angle) * this.speed * 0.5;
                this.vy = Math.sin(this.angle) * this.speed;
                this.color = randomColor();
                this.targetY = Math.random() * (fwCanvas.height * 0.4) + 50; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Hedefe ulaştı mı?
                if (this.y < this.targetY || this.vy > -0.5) {
                    this.explode();
                    return false;
                }
                return true; 
            }

            draw() {
                fwCtx.beginPath();
                fwCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                fwCtx.fillStyle = this.color;
                fwCtx.fill();
                // Kuyruk
                fwCtx.beginPath();
                fwCtx.moveTo(this.x, this.y);
                fwCtx.lineTo(this.x - this.vx * 3, this.y - this.vy * 3);
                fwCtx.strokeStyle = 'rgba(255,255,255,0.3)';
                fwCtx.stroke();
            }

            explode() {
                // Normal Parçacıklar
                const particleCount = 40;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
                // İsim Efekti (Patlama merkezinde)
                floatingTexts.push(new FloatingName(this.x, this.y, this.color));
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01; 
                this.gravity = 0.05;
            }

            update() {
                this.vx *= 0.95; 
                this.vy *= 0.95;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }

            draw() {
                fwCtx.save();
                fwCtx.globalAlpha = this.alpha;
                fwCtx.fillStyle = this.color;
                fwCtx.beginPath();
                fwCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                fwCtx.fill();
                fwCtx.restore();
            }
        }

        function animateFireworks() {
            fwCtx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
            fwCtx.fillRect(0, 0, fwCanvas.width, fwCanvas.height);

            // Rastgele roket fırlat (Biraz daha sık)
            if (Math.random() < 0.04) { 
                rockets.push(new Rocket());
            }

            // Roketleri güncelle
            for (let i = rockets.length - 1; i >= 0; i--) {
                if (!rockets[i].update()) { rockets.splice(i, 1); } else { rockets[i].draw(); }
            }

            // Parçacıkları güncelle
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) { particles.splice(i, 1); } else { particles[i].draw(); }
            }

            // İsimleri güncelle
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                if (!floatingTexts[i].update()) { floatingTexts.splice(i, 1); } else { floatingTexts[i].draw(); }
            }

            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

    </script>
</body>
</html>
